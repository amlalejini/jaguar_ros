player:                         # General parameters for motorolla eval board interface
    ip: 192.168.0.70            
    port: 10001
    serial_port: /dev/ttyS0     # Serial port name if comms are taking place over Serial.  Not used if using Network comms.
    comm_method: network        # Either network or serial
motors:
    drrobot_max_speed: 1.0      # Max speed for drrobot's pwm scaling garbage. 
    drrobot_min_speed: 0.1      # Min speed for drrobot's pwm scaling garbage.
    motor_direction: -1
    wheel_radius: 0.0825
    wheel_distance: 0.47
    encoder_circle_cnt: 260.0
    encoder_max: 32767.0
    max_speeds:                       # Velocity parameters (necessary if PID is implemented)
        linear_drive: 1.53 # m/s
        angular_drive: 3.14 # rads/s
        front_flippers: 1
        rear_flippers: 1        
sensors:
    gps:
        topic: jaguar_gps
        ip: 192.168.0.71
        port: 10002
    imu:
        topic: jaguar_imu
        ip: 192.168.0.71
        port: 10001
robot_control_topics:
    drive_control: cmd_vel
    front_flipper_control: front_flipper_cmds
    rear_flipper_control: rear_flipper_cmds
    headlight_control: headlight_cmds
